<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        
        <div class="card">
            <h2>Shorten URL</h2>
            <div class="form-group">
                <input type="url" id="longUrl" placeholder="Enter long URL" required>
                <button onclick="shortenUrl()">Shorten</button>
            </div>
            <div id="shortenResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Retrieve Long URL</h2>
            <div class="form-group">
                <input type="text" id="shortUrl" placeholder="Enter short URL or ID" required>
                <button onclick="retrieveUrl()">Retrieve</button>
            </div>
            <div id="retrieveResult" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
